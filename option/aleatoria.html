<script type="text/javascript">

function alea() {
	    var option = Math.floor((Math.random() * 5) + 1);

    switch (option) {
    	case 1: {
    		window.location.assign("rock.html");
    		break;
    	}
    	case 2: {
    		window.location.assign("paper.html");
    		break;
    	}
    	case 3: {	
    		window.location.assign("scissors.html");
    		break;
    	}
    	case 4: {
    		window.location.assign("lizard.html");
    		break;
    	}
    	case 5: {
    		window.location.assign("spock.html");
    		break;
    	}
    }
}

alea();

</script>
